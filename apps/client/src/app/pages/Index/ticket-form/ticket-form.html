<form [formGroup]="ticketForm">
  <div class="flex">
    <div class="flex items-center">
      <input
        type="number"
        formControlName="boxes"
        min="1"
        step="1"
        max="20"
        name="boxes"
        id="boxes"
        class="w-16 text-center rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
        [ngClass]="ticketForm.get('boxes')?.hasError('min') || ticketForm.get('boxes')?.hasError('max') ? 'focus:ring-red-600' : 'focus:ring-indigo-600'"
      />
      <label
        for="boxes"
        class="block ml-1 text-sm font-medium leading-6 text-gray-900"
      >
        Boxes
      </label>
    </div>
    <div class="relative flex items-start ml-6 items-center">
      <div class="flex h-6 items-center">
        <input
          id="withSuperNumber"
          name="withSuperNumber"
          formControlName="withSuperNumber"
          type="checkbox"
          class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
        />
      </div>
      <div class="ml-3 text-sm leading-6">
        <label for="withSuperNumber" class="font-medium text-gray-900">
          With super number
        </label>
      </div>
    </div>
    <button
      type="button"
      (click)="createTicket()"
      class="rounded-md ml-6 bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Generate Ticket
    </button>
  </div>
</form>
