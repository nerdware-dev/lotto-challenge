<div class="xl:w-2/3 lg:w-full p-4 mx-auto text-center border mt-8">
  @if (ticket$ | async; as ticket) {
  <h3 class="text-left font-semibold leading-6 text-gray-900 mb-6">
    Ticket from {{ ticket.createdAt | date:'medium' }}
  </h3>

  <div class="flex flex-wrap">
    @for (box of ticket.boxes; track box.uuid) {
    <lotto-challenge-box [box]="box" />
    }
  </div>
  @if (ticket.superNumber) {
  <div class="font-semibold text-gray-900 mt-6">
    Super Number: {{ticket.superNumber}}
  </div>
  } }
  <div class="flex justify-start mt-8">
    <a routerLink="/">
      <button
        type="button"
        class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        <svg
          class="-ml-0.5 h-5 w-5 rotate-180"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
            clip-rule="evenodd"
          />
        </svg>
        Back Home
      </button>
    </a>
  </div>
</div>
